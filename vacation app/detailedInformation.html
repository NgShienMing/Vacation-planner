<!DOCTYPE html>
<html>
    <head>
        <!-- Title -->
        <title>Vacation Detailed Information</title>
        <!-- Material Design Lite -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <!-- Mapbox -->
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>
        <!-- CSS Stylesheet-->
        <link rel="stylesheet" type="text/css" href="css/detailedInformation.css">
        <!-- Favicon -->
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <!-- Library -->
        <script src="js/service.js"></script>
        <script src="https://eng1003.monash/libs/services.js"></script>        
    </head>

    <body>
        <!-- start copied code from layout -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title"></span>
                    <img src="img/GetawayBloomLogoBlack.png" id="getawaybloomlogo"> <!--Logo-->
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                    <!-- Navigation. We hide it in small screens. -->
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        <a class="mdl-navigation__link" href="index.html">Splash Page</a>
                        <a class="mdl-navigation__link" href="vacationList.html">Back</a>
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <img src="img/GetawayBloomLogoBlack.png" id="getawaybloomlogo"> 
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="planVacation.html">Home</a>
                    <a class="mdl-navigation__link" href="vacationList.html">All Planned Vacation</a>
                </nav>
            </div>
            <main>
                <!-- Page title -->
                <div class="title">
                    <div>
                        <h3>Vacation Detailed Information</h3>
                    </div>
                </div>
                <!-- Map Max height = 960px, Height here = 360px, Best height here 380-->
                <div id="map"></div>
                <!-- Vacation details -->
                <div class="mdl-grid">
                    <!-- Details container -->
                    <div class="mdl-cell mdl-cell--6-col">
                        <div class="mdl-grid">
                            <!-- Row 1: Vacation name -->
                            <div class="mdl-cell mdl-cell--4-col">
                                <h5>Vacation Name: </h5>
                                <h5>Starting Date: </h5>
                                <h5>Starting Location: </h5>
                                <h5>Vehicle Type: </h5>
                                <h5>Number of Stops: </h5>
                                <h5>Total Distance: </h5>
                            </div>
                            <div class="mdl-cell mdl-cell--8-col">
                                <h5 id="vacationName">Vacation Name</h5>
                                <h5 id="vacationDate">DD/MM/YY</h5>
                                <h5 id="startingLocation">Location</h5>
                                <h5 id="vehicleType">Vehicle Type</h5>
                                <h5 id="numberOfStops">123456</h5>
                                <h5>
                                    <span id="totalDistance">0.00</span>
                                    km
                                </h5>
                            </div>
                        </div>
                    </div>
                    <!-- Point of Interest Container -->
                    <div class="mdl-cell mdl-cell--6-col">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--12-col">
                                <div class="poiContainer">
                                    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                                        <thead>
                                            <tr>
                                            <th class="mdl-data-table__cell--non-numeric">No.</th>
                                            <th class="mdl-data-table__cell--non-numeric">Point of Interest</th>
                                            <th class="mdl-data-table__cell--non-numeric">Distance (km)</th>
                                            </tr>
                                        </thead>
                                        <tbody id="poiListDisplay"></tbody>
                                    </table>
                                </div>
                            </div>
                            <!-- Button to edit vacation -->
                            <div class="mdl-cell mdl-cell--12-col">
                                <!-- <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="editVacation()">Edit</button> -->
                            </div>
                        </div>
                    </div>
                    <!-- End of Point of Interest -->
                </div>
                <!-- End of Vacation Details -->
            </main>
        </div>
    </body>
    <script src="js/config.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/mapForDetailedDisplay.js"></script>
    <script src="js/detailedInformation.js"></script>
</html>
